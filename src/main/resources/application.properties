spring.application.name=filiera

# Configurazione H2 Database basato su file
spring.datasource.url=jdbc:h2:file:./data/filieradb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL Auto
spring.jpa.hibernate.ddl-auto=update

# Abilita la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging SQL 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Limita l'accesso alla console H2 solo a localhost
spring.h2.console.settings.web-allow-others=false

# Logging dettagliato delle query SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Abilita multipart
spring.servlet.multipart.enabled=true
# Aumenta (se serve) le dimensioni massime
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




