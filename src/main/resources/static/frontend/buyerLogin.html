<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Acquirente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Login Utente</h1>

<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="hidden" id="userId" name="userId"> <!-- ID dell'utente -->

    <button type="submit">Login</button>
</form>

<script>
    // Prepopola il form con l'ID utente dall'URL
    document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('userId');
        document.getElementById('userId').value = userId;
    });

    // Gestione del submit del form di login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = {
            userId: document.getElementById('userId').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        fetch('/api/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Login effettuato con successo.');
                    window.location.href = '/frontend/index.html'; // Torna alla pagina principale
                } else {
                    response.json().then(err => {
                        alert('Errore: ' + JSON.stringify(err));
                    });
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                alert('Errore durante il login.');
            });
    });
</script>
</body>
</html>
